            <!--LEFT SIDE-->
            <div class="col-lg-9 left">
                <h1>Contact us</h1>
                <form class="col-md-10 contact_form">
                    <div class="col-lg-12">
                        <label class="col-sm-3 control-label input-sm" for="formGroupInputSmall">Name:</label>
                        <div class="col-sm-7">
                            <input class="form-control input-sm" type="text" id="formGroupInputSmall" placeholder="Your name">
                        </div>
                    </div>

                    <div class="col-md-12">
                        <label class="col-sm-3 control-label input-sm" for="formGroupInputSmall">Email:</label>
                        <div class="col-sm-7">
                            <input class="form-control input-sm" type="email" id="formGroupInputSmall" placeholder="Your e-mail address">
                        </div>
                    </div>

                    <div class="col-md-12">
                        <label class="col-sm-3 control-label input-sm" for="formGroupInputSmall">Phone:</label>
                        <div class="col-sm-7">
                            <input class="form-control input-sm" type="text" id="formGroupInputSmall" placeholder="Your phone number">
                        </div>
                    </div>

                    <div class="col-md-12">
                        <label class="col-sm-3 control-label input-sm" for="formGroupInputSmall">Message:</label>
                        <div class="col-sm-9">
                            <textarea class="form-control input-sm" rows="10" id="formGroupInputSmall" placeholder="What do you wanna tell us?"></textarea>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="col-md-10">
                            <label>
                                <input type="checkbox" checked> Subscribe me to the newsletter
                            </label>
                        </div>
                        <div class="col-md-10">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
            <!--LEFT SIDE-->

            <!--RIGHT SIDE-->
            <div class="col-lg-3 right">
                <span class="left_border">
                    <label>Email:</label>
                    contact@xs-club.ro
                </span>

                <span class="left_border">
                    <label>Phone:</label>
                    +40 754 603 253 <br>
                    +40 751 919 328
                </span class="left_border">

                <span class="left_border">
                    <label>Address:</label>
                    Bd. Eroilor Nr. 9 <br>
                    400129 <br>
                    Cluj-Napoca, Cluj <br>
                    Romania <br>
                </span class="left_border">

                <div class="social_media">

                    <a class="btn btn-social-icon btn-twitter">

                    </a>

                    <a class="btn btn-social-icon btn-facebook">

                        </span>
                    </a>
                    <a class="btn btn-social-icon btn-twitter">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>
